<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* AUTH SECTIONS */
.auth-section {
  background: url("/WEBprjt/im/back.png") center/cover no-repeat;
  padding: 80px 20px;
  text-align: center;
}

.form-box {
  max-width: 400px;
  margin: auto;
  background: white;
  padding: 30px;
  border-radius: 8px;
}

.form-box h2 {
  margin-bottom: 20px;
}

.form-box input, .form-box button {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.form-box button {
  background-color: #000;
  color: white;
  font-weight: bold;
}

    </style>
</head>
<body>
      <!-- SIGN IN SECTION -->
  <section class="auth-section" id="signin">
    <div class="form-box">
      <h2>Sign In</h2>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
      <p>Don't have an account? <a href="/WEBprjt/signup.html">Sign up</a></p>
    </div>
  </section>
</body>
</html>
